        <div class="row" id="loggeado">
            <div class="col-12 col-lg-6 mt-3">
                <h2>Agregando cartas a: <span id="nombreCarpeta"></span></h2>

                <div class="mb-3">
                    <label for="nombreCarta" class="form-label">Nombre de la carta</label>
                    <input type="text" name="nombreCarta" id="nombreCarta" class="form-control" placeholder="Nombre de la carta">
                    <div class="invalid-feedback">
                        Campo obligatorio.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="imagenCarta" class="form-label">Imagen de la carta (URL)</label>
                    <input type="text" name="imagenCarta" id="imagenCarta" class="form-control" placeholder="Imagen de la carta (URL)">
                    <div class="invalid-feedback">
                        Campo obligatorio.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="precioCarta" class="form-label">Precio en USD (usa punto para los decimales)</label>
                    <input type="number" name="precioCarta" id="precioCarta" class="form-control" placeholder="Precio en USD (usa punto para los decimales)" step=".01">
                    <div class="invalid-feedback">
                        Campo obligatorio.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="estadoCarta" class="form-label">Estado en que se encuentra</label>
                    <select id="estadoCarta" name="estadoCarta" class="form-select">
                        <option value="" disabled selected>Estado en que se encuentra</option>
                        <option value="Ligeramente usada">Ligeramenta usada</option>
                        <option value="Medianamente usada">Medianamente usada</option>
                        <option value="Muy usada">Muy usada</option>
                        <option value="Nueva">Nueva</option>
                        <option value="Sellada">Sellada</option>
                    </select>
                    <div class="invalid-feedback">
                        Campo obligatorio.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="infoAdicional" class="form-label">Información adicional (edición, rareza, etc)</label>
                    <textarea name="infoAdicional" id="infoAdicional" class="form-control" cols="30" rows="10" placeholder="Información adicional (edición, rareza, etc)"></textarea>
                    <div class="invalid-feedback">
                        Campo obligatorio.
                    </div>
                </div>

                <button id="agregarCarta" class="btn btn-primary">Agregar</button>
            </div>

            <div class="col-12 col-lg-6 mt-3">
                <h2>Ultimas cartas agregadas:</h2>
                <div id="resumenCarpeta"></div>
            </div>
        </div>
